<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Si-3.26 Swing Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #121212;
            --text-main: #e0e0e0;
            --accent-green: #00e676;
            --accent-red: #ff1744;
            --accent-blue: #2979ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 15px;
            padding-bottom: 80px;
            transition: opacity 0.5s;
        }

        /* OLED SAVER MODE */
        body.saver-mode > *:not(#saver-overlay) {
            opacity: 0;
            pointer-events: none;
        }
        
        #saver-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        body.saver-mode #saver-overlay {
            display: flex;
        }

        .status-dot {
            width: 20px; height: 20px;
            border-radius: 50%;
            background: #333;
            box-shadow: 0 0 20px #333;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.5; }
        }

        /* UI ELEMENTS */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }

        .price-big {
            font-size: 42px; font-weight: bold; letter-spacing: -2px;
            font-variant-numeric: tabular-nums;
        }

        .signal-box {
            background: #1e1e1e;
            border: 2px solid #333;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
        }

        .signal-title { font-size: 12px; color: #888; letter-spacing: 2px; text-transform: uppercase; }
        .signal-val { font-size: 48px; font-weight: 900; margin: 10px 0; }
        .signal-reason { color: #aaa; font-size: 16px; line-height: 1.4; }

        .controls {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            margin-top: 20px;
        }

        .btn {
            background: #333; color: white; border: none;
            padding: 15px; border-radius: 12px; font-size: 14px; font-weight: bold;
            cursor: pointer;
        }
        
        .btn-oled { background: #4a148c; }
        .btn-settings { background: #424242; }

        /* SETTINGS MODAL */
        #settings {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95); z-index: 1000;
            padding: 20px; box-sizing: border-box;
            flex-direction: column; justify-content: center;
        }
        input { 
            width: 100%; padding: 15px; margin: 10px 0; 
            background: #222; border: 1px solid #444; color: white; 
        }

    </style>
</head>
<body>

    <div id="saver-overlay" onclick="toggleSaver()">
        <div class="status-dot" id="saver-dot"></div>
        <div style="color: #333; margin-top: 20px; font-size: 12px;">Tap to wake</div>
        <div id="saver-price" style="color: #222; margin-top: 50px; font-size: 20px;">---</div>
    </div>

    <div class="header">
        <div>
            <div style="color:#888; font-size: 12px;">SI-3.26 (SiH6)</div>
            <div class="price-big" id="ui-price">---</div>
            <div id="ui-change" style="font-size: 14px;">0.00%</div>
        </div>
        <div style="text-align: right;">
            <div style="font-size: 10px; color: #666;">UPDATE IN</div>
            <div id="timer" style="font-size: 20px; font-family: monospace;">60</div>
        </div>
    </div>

    <div class="signal-box" id="signal-card">
        <div class="signal-title">AI SWING STRATEGY</div>
        <div class="signal-val" id="ui-signal">WAIT</div>
        <div class="signal-reason" id="ui-reason">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    </div>

    <div style="height: 200px; background: #111; border-radius: 12px; padding: 10px; margin-bottom: 20px;">
        <canvas id="chart"></canvas>
    </div>

    <div class="controls">
        <button class="btn btn-oled" onclick="toggleSaver()">üåô OLED SAVER</button>
        <button class="btn btn-settings" onclick="toggleSettings()">‚öôÔ∏è –ù–ê–°–¢–†–û–ô–ö–ò</button>
    </div>

    <div id="settings">
        <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
        <p style="color: #888; font-size: 12px;">–î–ª—è DeepSeek V3 –Ω—É–∂–µ–Ω –∫–ª—é—á OpenRouter</p>
        <input type="text" id="inp-ticker" value="SiH6" placeholder="–¢–∏–∫–µ—Ä (SiH6)">
        <input type="password" id="inp-key" placeholder="OpenRouter API Key">
        <button class="btn" style="background: var(--accent-blue); width: 100%;" onclick="saveSettings()">–°–û–•–†–ê–ù–ò–¢–¨</button>
    </div>

    <audio id="snd-alert" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.m4a"></audio>

<script>
    // CONFIG
    const CONF = {
        ticker: localStorage.getItem('sw_ticker') || 'SiH6',
        apiKey: localStorage.getItem('sw_key') || '',
        interval: 60000 // 1 –º–∏–Ω—É—Ç–∞
    };

    let history = []; // [price, price, ...]
    let lastSignal = "WAIT";
    let wakeLock = null;

    // CHART
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                data: [],
                borderColor: '#2979ff',
                borderWidth: 2,
                pointRadius: 0,
                tension: 0.2
            }]
        },
        options: {
            responsive: true, maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { x: { display: false }, y: { position: 'right', grid: { color: '#222' } } },
            animation: false
        }
    });

    // LOGIC
    async function tick() {
        startTimer();
        
        // 1. Fetch Data
        try {
            const url = `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://iss.moex.com/iss/engines/futures/markets/forts/boards/RFUD/securities/${CONF.ticker}.json`)}`;
            const res = await fetch(url);
            const data = await res.json();
            
            const row = data.marketdata.data.find(r => r[0] === CONF.ticker) || data.marketdata.data[0];
            const price = Number(row[data.marketdata.columns.indexOf('LAST')]);
            const change = row[data.marketdata.columns.indexOf('LASTCHANGEPRCNT')];

            if(!price) return;

            // 2. Update State
            updateUI(price, change);
            history.push(price);
            if(history.length > 100) history.shift();
            
            chart.data.labels = Array(history.length).fill('');
            chart.data.datasets[0].data = history;
            chart.update();

            // 3. AI Analysis
            if(CONF.apiKey) {
                await askAI(price, change);
            } else {
                // Fallback logic
                document.getElementById('ui-reason').innerText = "–í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á –¥–ª—è —É–º–Ω–æ–≥–æ –∞–Ω–∞–ª–∏–∑–∞";
            }

        } catch(e) {
            console.error(e);
            document.getElementById('ui-reason').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ (MOEX/Proxy)";
        }
    }

    async function askAI(price, change) {
        document.getElementById('ui-reason').innerText = "–ê–Ω–∞–ª–∏–∑ —Ç—Ä–µ–Ω–¥–∞...";
        
        // –†–∞—Å—á–µ—Ç —Ç—Ä–µ–Ω–¥–∞ –ø–æ –∏—Å—Ç–æ—Ä–∏–∏ (–ø—Ä–æ—Å—Ç–æ–π)
        const startPrice = history[0];
        const trend = price > startPrice ? "UP" : "DOWN";
        const volatility = Math.abs(price - startPrice);

        const prompt = `
        Role: Swing Trading Bot for USD/RUB (Si-3.26).
        Current Price: ${price}. Daily Change: ${change}%.
        Local Trend (last ${history.length} mins): ${trend}.
        
        Goal: Hold position for hours/days. Ignore minor noise.
        Task: Return JSON {"action": "BUY"|"SELL"|"HOLD_BUY"|"HOLD_SELL"|"CLOSE", "reason": "Russian, max 6 words"}.
        
        Logic: 
        - If holding BUY and trend is still UP -> HOLD_BUY.
        - If holding SELL and trend is still DOWN -> HOLD_SELL.
        - Only switch to CLOSE/REVERSE if trend clearly breaks.
        `;

        try {
            const req = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${CONF.apiKey}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "deepseek/deepseek-chat",
                    messages: [{role: "user", content: prompt}],
                    response_format: { type: "json_object" }
                })
            });
            const ans = await req.json();
            const result = JSON.parse(ans.choices[0].message.content);
            
            setSignal(result.action, result.reason);

        } catch(e) {
            setSignal("WAIT", "AI Error");
        }
    }

    function setSignal(action, reason) {
        const elSig = document.getElementById('ui-signal');
        const elCard = document.getElementById('signal-card');
        const elDot = document.getElementById('saver-dot');

        elSig.innerText = action;
        document.getElementById('ui-reason').innerText = reason;

        // Colors
        let color = '#888';
        if(action.includes('BUY')) color = 'var(--accent-green)';
        if(action.includes('SELL')) color = 'var(--accent-red)';
        if(action.includes('HOLD')) color = '#2979ff'; // Blue for Hold

        elSig.style.color = color;
        elCard.style.borderColor = color;
        elDot.style.background = color;
        elDot.style.boxShadow = `0 0 20px ${color}`;

        // Sound Alert (Only on change)
        if(action !== lastSignal && !action.includes('HOLD')) {
            document.getElementById('snd-alert').play().catch(()=>{});
            if(navigator.vibrate) navigator.vibrate([200, 100, 200]);
        }
        lastSignal = action;
    }

    function updateUI(price, change) {
        const elPrice = document.getElementById('ui-price');
        elPrice.innerText = price.toLocaleString();
        elPrice.style.color = change >= 0 ? '#00e676' : '#ff1744';
        document.getElementById('ui-change').innerText = change + "%";
        document.getElementById('saver-price').innerText = price;
    }

    // UTILS
    function startTimer() {
        let t = 60;
        const el = document.getElementById('timer');
        const int = setInterval(() => {
            t--;
            el.innerText = t;
            if(t<=0) clearInterval(int);
        }, 1000);
    }

    function toggleSaver() {
        document.body.classList.toggle('saver-mode');
        // –ü–æ–ø—ã—Ç–∫–∞ –≤–∑—è—Ç—å Wake Lock –ø—Ä–∏ –≤—Ö–æ–¥–µ –≤ —Ä–µ–∂–∏–º —Å–±–µ—Ä–µ–∂–µ–Ω–∏—è
        if(document.body.classList.contains('saver-mode')) requestWakeLock();
    }

    async function requestWakeLock() {
        if('wakeLock' in navigator) {
            try { wakeLock = await navigator.wakeLock.request('screen'); } 
            catch(e) { console.log('Wake Lock fail'); }
        }
    }

    // SETTINGS
    function toggleSettings() {
        const el = document.getElementById('settings');
        el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
        document.getElementById('inp-key').value = CONF.apiKey;
    }

    function saveSettings() {
        CONF.apiKey = document.getElementById('inp-key').value;
        CONF.ticker = document.getElementById('inp-ticker').value;
        localStorage.setItem('sw_key', CONF.apiKey);
        localStorage.setItem('sw_ticker', CONF.ticker);
        toggleSettings();
        tick();
    }

    // INIT
    setInterval(tick, CONF.interval);
    tick();
    requestWakeLock(); // Try to keep screen on immediately

</script>
</body>
</html>
